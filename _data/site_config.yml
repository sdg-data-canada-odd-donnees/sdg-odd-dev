map_options:
  # Whether the map should provide a button and form for changing the displayed disaggregation:
  disaggregation_controls: true
  minZoom: 2
  maxZoom: 6
  tileURL: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  tileOptions:
    id: ''
    accessToken: ''
    attribution: <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
  colorRange: chroma.brewer.BuGn
  noValueColor: '#f0f0f0'
  styleNormal:
    weight: 1
    opacity: 1
    fillOpacity: 0.7
    color: '#deebf7'
    dashArray: ''
  styleHighlighted:
    weight: 1
    opacity: 1
    fillOpacity: 0.7
    color: '#3182bd'
    dashArray: ''
  styleStatic:
    weight: 2
    opacity: 1
    fillOpacity: 0
    color: '#172d44'
    dashArray: '5,5'
